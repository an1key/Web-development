<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Crypto Calculator</h1>
    </header>
    <main>
        <div class="converter">
            <div class="currency-input">
                <label for="cryptoAmount">Amount</label>
                <input type="number" id="cryptoAmount" placeholder="Enter amount">
            </div>
            <div class="currency-select">
                <label for="cryptoFrom">From</label>
                <select id="cryptoFrom">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="litecoin">Litecoin (LTC)</option>
                </select>
            </div>
            <div class="currency-select">
                <label for="cryptoTo">To</label>
                <select id="cryptoTo">
                    <option value="usd">US Dollar (USD)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="btc">Bitcoin (BTC)</option>
                </select>
            </div>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="result">
            <p id="resultText">Conversion Result: -</p>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</div>
</body>
</html>
